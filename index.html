<!doctype html>

<head>

  <style type="text/css">
    .mobile {
      margin: 0 auto;
      width: 100%;
    }

    .desktop {
      display: none;
    }

    #slides {
      display: none;
    }

    @media (min-width: 1000px) {
      .mobile {
        display: none;
      }

      .desktop {
        display: block;
        width: 960px;
        margin: 0 auto;
      }
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/js/jquery.slides.min.js"></script>
  <script>
    $(function () {
      var width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      if (width >= 1000) {
         $(".mobile").remove();
         $(".desktop #slides").slidesjs({
          width: 960,
          height: 960,
          pagination: {
            active: false
          }
        });
      } else {
        $(".desktop").remove();
        $(".mobile #slides").slidesjs({
          width: 500,
          height: 500,
          pagination: {
            active: false
          }
        });
       }
    });
  </script>
</head>
